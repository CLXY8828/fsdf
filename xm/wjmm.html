			function yanzheng()
			{

	   			if(!$("#exampleInputEmail1").val().trim())
	   			{
	   				$("#zhengque01").hide();

	   			}
	   			if(!$("#inp_id008").val().trim())
	   			{
	   				$("#zhengque02").hide();

	   			}
	   			if(!$("#yanzhengma").val().trim())

	   				$("#zhengque03").hide();

	   			}
	   			if(!$("#pass01").val().trim())

	   				$("#zhengque04").hide();
	   				$("#cuowu04").show();
	   			}
	   			if(!$("#pass02").val().trim())

	   				$("#zhengque05").hide();
	   				$("#cuowu05").show();

	   			else
	   			{
	   				window.location.href= "dljm.html"
	   			}
	   			
			}
		
			//$(document).ready(function()	
			$(function(){  
	        /*仿刷新：检测是否存在cookie*/  
	        if($.cookie("captcha"))
	        {
	            var count = $.cookie("captcha");  
	            var btn = $('#getting');  
	            btn.val(count+'秒后可重新获取').attr('disabled',true).css('cursor','not-allowed');  
	            var resend = setInterval(function(){  
	                count--;  
	                if (count > 0){  
	                    btn.val(count+'秒后可重新获取').attr('disabled',true).css('cursor','not-allowed');  
	                    $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});  
	                }else {  
	                    clearInterval(resend);  
	                    btn.val("获取验证码").removeClass('disabled').removeAttr('disabled style');  
		                }  
		            }, 1000);  
		        }  
   
		        /*点击改变按钮状态，已经简略掉ajax发送短信验证的代码*/  
	        $('#getting').click(function()
	        {
	        	
	        	
	            var btn = $(this);  
	            var count = 60;  
	            var resend = setInterval(function(){  
	                count--;  
	                if (count > 0){  
	                    btn.val(count+"秒后可重新获取");  
	                    $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});  
	                }else {  
	                    clearInterval(resend);  
	                    btn.val("获取验证码").removeAttr('disabled style');  
	                }  
	            }, 1000);  
	            btn.attr('disabled',true).css('cursor','not-allowed');  
	        });  
	   
	    });  
	    
	    function yz01()
	   	{
	   		var gname=$("#exampleInputEmail1").val();
			
			if(gname=="")

				var data="tj01";

			}
			else
			{
				$("#zhengque01").show();
	   			$("#cuowu01").hide();
				
				
			}
			
	   	}

	   	{
	   		var gname=$("#exampleInputEmail1").val();

			var regexp=new RegExp("^1[58379]\\d{9}$");

			if(!$("#inp_id008").val().trim())
			{
				var data="tj0201";
				tianxie(data);
	   			$("#zhengque02").hide();
	   			$("#cuowu02").show();
			}
			if(!regexp.test(phone))
			{
				var data="tj0202";

	   			$("#zhengque02").hide();

			}
			else

				document.getElementById("getting").disabled=false;
				$("#zhengque02").show();
	   			$("#cuowu02").hide();
				
			}
			
			

			
			
			
	   	}
	   	
	   	function yz03()
	   	{
	   		var gpass=$("#yanzhengma").val();
	   		
	   		if(gpass=="")
	   		{

				tianxie(data);
	   			$("#zhengque03").hide();
	   			$("#cuowu03").show();
	   		}
	   		else

	   			$("#zhengque03").show();
	   			$("#cuowu03").hide();
	   		}
	   	}
	   	
	   	function yz04()

	   		if(gpass=="")

	   		else

	   	function yz05()
	   	{

	   			var data="tj05";
				tianxie(data);

	   		}
	   	}
	   	
	   	function tianxie(flag) 
		{
			if(flag=="tj01")
			{
				$("#cuowu01").html("请填写学号");
			}
			
			if(flag=="tj0201")
			{
				$("#cuowu02").html("请输入手机号");
			}
			if(flag=="tj0202")
			{
				$("#cuowu02").html("手机号不正确");
			}
			
			
			if(flag=="tj03")
			{
				$("#cuowu03").html("验证码为空");
			}
			
			if(flag=="tj05")
			{
				$("#cuowu05").html("两次输入不同");
			}
			
			
		}
