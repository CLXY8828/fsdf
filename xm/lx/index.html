<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>城市联动</title>
</head>

<body>
    <div class="position">
                    <div class="positionIcon">
                        <span class="iconfont icon-dingweiweizhi2" style="font-size: 14px;"></span>
                        <span style="margin-left:2px;" class="currentCity">北京</span>
                        <span style="margin-left: 2px;" class="checkCity">[切换城市]</span>
                        <!-- 选择城市下拉框 -->
                        <div class="outerCityBox">
                            <div class="topCityBox">
                                <div class="boxTop">
                                    <p class="hotSearch">热门搜索</p>
                                    <div class="hotCity">
                                        <p><b>北京</b></p>
                                        <p><b>深圳</b></p>
                                        <p><b>上海</b></p>
                                        <p><b>广州</b></p>
                                        <p><b>重庆</b></p>
                                        <p><b>成都</b></p>
                                        <p><b>杭州</b></p>
                                        <p><b>郑州</b></p>
                                        <p><b>武汉</b></p>
                                        <p><b>南京</b></p>
                                        <p><b>西安</b></p>
                                    </div>
                                </div>
                                <!-- 选择省市tab栏 -->
                                <div class="boxMiddle">
                                    <div class="selectProvince inputActive">请选择省</div>
                                    <div class="selectCity">请选择市</div>
                                </div>
                                <div class="boxBottom">
                                    <!-- 省容器 -->
                                    <div class="provinceBox">
                                    </div>
                                    <!-- 市容器 -->
                                    <div class="cityBox">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span style="margin-left: 20px;">一站式企业服务平台</span>
                </div>


</body>

</html>
